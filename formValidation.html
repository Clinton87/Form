<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        label, #submit {
            display: inline-block;
            width: 100px;
            padding: 5px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form method="post">
        <div>
            <label for="user_name" min-length="5" max-length="12">User id:</label>
                <input type="text" id="user_name" name="user_name" required>
        </div>
        <div>
            <label for="password" min-length="7" max-length="12"> Password:</label>
                <input type="password" min-length="7" max-length="12" required>
        </div>
        <div>
            <label for="name">Name:</label>
                <input type="text-only" required>
        </div>
        <div>
            <label for="address">Address:</label>
                <input type="text" optional>
        </div>
        <div>
            <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="South Africa">South Africa</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Russia">Russia</option>
                    <option value="Ireland">Ireland</option>
                    <option value="Korea">Korea</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Namibia">Namibia</option>
                </select>
        </div>
        <div>
            <label for="zip_code">ZIP Code:</label>
                <input type="numbers" required>
        </div>
        <div>
            <label for="email">Email:</label>
                <input type="email" required>
        </div>
        <div>
            <label for="sex">Sex:</label>
                <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
        <div>
            <label for="language">Language:</label>
                <input type="checkbox" id="english">
                    <label for="english">English</label>
                <input type="checkbox" id="non-english">
                    <label for="non=english">Non-English</label>
        </div>
        <div>
            <label for="about">About:</label>
                <input type="text-field">
        </div>
        <div>
            <input type="submit" value="Submit" id="submit">
        </div>
    </form>
</body>
</html>
